<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/pic/logo/bmwlogo.png" />
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>
    <div id="loading-screen">
        <video autoplay muted loop>
            <source src="./assets/vid/hoi_sinh.mp4" type="video/mp4">
            Trình duyệt của bạn không hỗ trợ thẻ video.
        </video>
    </div>
    <div class="login">
        <form action="">
            <h1>Đăng Nhập</h1>
            <div class="input-box">
                <input type="text" placeholder="Tên Đăng Nhập" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Mật Khẩu" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Lưu Mật Khẩu</label>
                <a href="forget-password.html">Quên Mật Khẩu</a>
            </div>
            <div class="btn">
                <button type="submit" class="btn">Đăng Nhập</button>
            </div>
            <div class="register-link">
                <p>Bạn Chưa Có Tài Khoản? <a href="./signup.html">Đăng Ký Ngay</a></p>
            </div>
        </form>
    </div>

</html>
